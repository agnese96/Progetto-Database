<div layout="column" layout-fill layout-margin layout-padding>
  <h3 class="md-display-1">Create a new event</h3>
  <form name="CreateEventForm" layout="column" layout-fill layout-padding layout-margin>
    <md-input-container >
      <label>
        Titolo
      </label>
      <input type="text" ng-model="Create.Event.Titolo" placeholder="titolo" aria-label="titolo" required/>
    </md-input-container>
    <md-input-container >
      <label>
        Descrizione
      </label>
      <input type="text" ng-model="Create.Event.Descrizionne" placeholder="descrizione" aria-label="descrizione"/>
    </md-input-container>
    <md-input-container >
      <label>
        Quante volte si ripete l'evento? (Inserisca 0 se non si Ã¨ a conoscenza)
      </label>
      <input type="number" ng-model="Create.Event.Ricorrenza" placeholder="ricorrenza" aria-label="ricorrenza" />
    </md-input-container>
    <md-input-container >
      <label>
        Ogni quanti giorni si ripete?
      </label>
      <input type="number" ng-model="Create.Event.Frequenza" placeholder="frequenza" aria-label="frequenza" />
    </md-input-container>
    <md-input-container >
      <label>
        Quante ore prima vuole essere avvisato?
      </label>
      <input type="number" ng-model="Create.Event.Promemoria" placeholder="promemoria" aria-label="promemoria" />
    </md-input-container>
    <md-input-container >
      <label>
        Data inizio
      </label>
      <md-datepicker  ng-model="Create.Event.DataInizio" required>
    </md-input-container>
    <md-input-container>
      <label>
        Ora inizio
      </label>
      <input type="time" ng-moodel="Create.Event.OraInizio" required/>
    </md-input-container>
    <md-input-container >
      <label>
        Data fine
      </label>
      <md-datepicker ng-model="Create.Event.DataFine">
    </md-input-container>
    <md-input-container>
      <label>
        Orario fine
      </label>
      <input type="time" ng-model="Create.Event.OrarioFine" />
    </md-input-container>
    <md-input-container >
      <label>
        Categoria
      </label>
      <md-select ng-model="Create.NomeCategoria" >
        <md-option ng-repeat="Categoria in Create.Categorie" value="{{Categoria}}">{{ Categoria }}</md-option>
      </md-select>
    </md-input-container>
    <div layout="row" layout-align="end center">
      <md-button class="md-raised md-primary" ng-click="Create.submit()" aria-label="submit" ng-disabled="Create.CreateEventForm.$invalid()">Submit</md-button>
    </div>
  </form>
</div>
