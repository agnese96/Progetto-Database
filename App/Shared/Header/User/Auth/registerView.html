<div layout="column" layout-fill layout-margin layout-padding>
  <h3 class="md-display-1">Crea un nuovo account</h3>
  <form name="form" layout="column" layout-fill layout-padding layout-margin>
    <md-input-container >
      <label>
        Nome
      </label>
      <input name="nome" type="text" ng-model="register.credentials.nome" placeholder="nome" aria-label="nome" md-maxlength="75" required md-no-asterisk/>
      <div ng-messages="form.nome.$error">
        <div ng-message="required">Campo obbligatorio</div>
        <div ng-message="md-maxlength">Il nome può essere lungo massimo 75 caratteri</div>
      </div>
      
    </md-input-container>
    <md-input-container >
      <label>
        Cognome
      </label>
      <input name="cognome" type="text" ng-model="register.credentials.cognome" placeholder="cognome" aria-label="cognome" md-maxlength="75" required md-no-asterisk/>
      <div ng-messages="form.cognome.$error">
        <div ng-message="required">Campo obbligatorio</div>
        <div ng-message="md-maxlength">Il cognome può essere lungo massimo 75 caratteri</div>
      </div>
    </md-input-container>
    <md-input-container >
      <label>
        Email
      </label>
      <input name="mail" type="email" ng-model="register.credentials.email" placeholder="email" aria-label="email" required/>
      <div ng-messages="form.mail.$error">
        <div ng-message="required">Campo obbligatorio</div>
        <div ng-message="md-maxlength">L'email può essere lunga massimo 75 caratteri</div>
        <div ng-message="email">Inserisci una email valida</div>
      </div>
    </md-input-container>
    <md-input-container >
      <label>
        Password
      </label>
      <input type="password" ng-model="register.credentials.password" placeholder="password" aria-label="password" required/>
    </md-input-container>
    <div layout="row" layout-align="end center">
      <md-button class="md-raised md-primary" ng-click="register.register()" aria-label="login" ng-disabled="form.$invalid">Register</md-button>
    </div>
  </form>

  <md-toolbar ng-show="register.error" class="md-warn" layout="row" layout-fill layout-padding layout-margin>
    <p class="md-body-1">{{ register.error }}</p>
  </md-toolbar>
