<md-toolbar ng-show="!head.searchMode" class="md-whitefram-2dp">
  <div class="md-toolbar-tools" >
    <md-button class="md-icon-button" hide-gt-md aria-label="Menu" ng-click="head.toggleSidenav()" ng-disabled="$mdMedia('gt-md') || ! head.logged ">
      <md-icon>&#xE5D2;</md-icon>
    </md-button>
    <h3 flex md-truncate ui-sref="calendar">Agenda</h3>
    <span flex></span>
    <div ng-show="! head.logged">
      <auth-button></auth-button>
    </div>
    <div ng-show="head.logged">
      <notifications></notifications>
    </div>
  </div>
</md-toolbar>
