<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Agenda</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.2.8/interact.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
    <script src="bower_components/angular-bootstrap-calendar/dist/js/angular-bootstrap-calendar-tpls.min.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- Google Material Icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link href="bower_components/angular-bootstrap-calendar/dist/css/angular-bootstrap-calendar.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Assets/CSS/style.css">

    <script src="App/AppController.js"></script>

    <!-- includiamo i servizi -->
    <script src="App/Services/UserService.js"></script>
    <script src="App/Services/HttpService.js"></script>

    <!--Includiamo le parti dell'applicazione-->
    <script src="App/Shared/Directives/Directives.js"></script>
    <script src="App/Shared/Header/Header.js"></script>
    <script src="App/Shared/Header/User/UserInfo.js"></script>
    <script src="App/Shared/Header/User/Auth/auth.js"></script>
    <script src="App/Shared/Sidenav/Sidenav.js"></script>
    <script src="App/Shared/Sidenav/Due/DueDeadlines.js"></script>
    <script src="App/Shared/Sidenav/Settings/Settings.js"></script>
    <script src="App/Event/Create/CreateEvent.js"></script>
    <script src="App/Event/Show/ShowEvent.js"></script>
    <script src="App/Contact/Show/ShowContacts.js"></script>
    <script src="App/Calendar/Calendar.js"></script>
    <script src="App/Deadline/Create/CreateDeadline.js"></script>
    <script src="App/Deadline/Show/ShowDeadline.js"></script>
  </head>
  <body layout="row" ng-app="app" ng-controller="appController">
    <my-sidenav layout="column" class="md-whiteframe-z2"></my-sidenav>
    <div class="relative" layout="column" role="main" flex>
      <md-fab-speed-dial md-direction="up" class="md-scale md-fab-bottom-right">
        <md-fab-trigger>
          <md-button aria-label="Nuovo" class="md-fab md-accent">
              <md-icon>&#xE145;</md-icon>
          </md-button>
        </md-fab-trigger>
        <md-fab-actions>
          <md-button aria-label="Evento" class="md-fab md-raised" ui-sref="event.create">
              <md-icon>&#xE878;</md-icon>
          </md-button>
        </md-fab-actions>
        <md-fab-actions>
          <md-button aria-label="Scadenza" class="md-fab md-raised" ui-sref="deadline.create">
              <md-icon>&#xE834;</md-icon>
          </md-button>
        </md-fab-actions>
      </md-fab-speed-dial>
      <my-header></my-header>
      <md-content flex md-scroll-y>
        <div ui-view layout="column" layout-fill layout-padding layout-align="space-around"></div>
      </md-content>
    </div>
  </body>
</html>
